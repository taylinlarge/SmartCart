<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Smart Cart</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body>
		<div id="content">
			<div class="home-module">
				<div class="header">
					<div class="logo">
						<a href="index.html">
							<img src="dist/img/SmartCartWhiteLogo.png" alt="">
						</a>
					</div>
				</div>
				<div class="home-page-module">
					<div class="saved-searches">
						<h3>My Smart Cart</h3>
					</div>
					<div class="saved-searches-list">
						<h3>todays Smart Cart is currently empty</h3>
					</div>
					<div class="nutrient-selection">
						<div class="ajax-loader"></div>
						<div class="nutrient-selection__title">
							<h3>My Nutrient Selection</h3>
						</div>
						<div class="nutrient-selection__buttons">
							<p>my diet needs more:</p>
							<div class="nutrient-selection__buttons-container">
								<div class="vitamin-button calcium" data-id="301" data-range="CA" data-value="Calcium">
									<p>Calcium</p>
								</div>
								<div class="vitamin-button potassium" data-id="306" data-range="K" data-value="Potassium">
									<p>Potassium</p>
								</div>
								<div class="vitamin-button fiber"  data-id="291" data-range="FIBTG" data-value="Fiber">
									<p>Fiber</p>
								</div>
								<div class="vitamin-button magnesium"  data-id="304" data-range="MG" data-value="Magnesium">
									<p>Magnesium</p>
								</div>
								<div class="vitamin-button protein"  data-id="203" data-range="PROCNT" data-value="Protein">
									<p>Protein</p>
								</div>
								<div class="vitamin-button iron"  data-id="303" data-range="FE" data-value="Iron">
									<p>Iron</p>
								</div>
								<div class="vitamin-button vitamin-a"  data-id="318" data-range="VITA_RAE" data-value="Vitamin A">
									<p>Vitamin A</p>
								</div>
								<div class="vitamin-button vitamin-c"  data-id="401" data-range="VITC" data-value="Vitamin C">
									<p>Vitamin C</p>
								</div>
								<div class="vitamin-button vitamin-e"  data-id="323" data-range="TOCPHA" data-value="Vitamin E">
									<p>Vitamin E</p>
								</div>
							</div>
						</div>
					</div>
					<div class="search-buttons">
						<div class="list-search-button">
							<p>generate list</p>
						</div>
						<div class="recipe-seach-button">
							<p>find recipes</p>
						</div>
					</div>
				</div>
				<div class="spices-img">
					<img src="dist/img/spices.png" alt="">
				</div>
			</div>
			<div class="populated-list-module">
				<div class="small-rasp-img">
					<img src="dist/img/raspberriesless.png" alt="">
				</div>
				<div class="header">
					<div class="logo">
						<a href="index.html">
							<img src="dist/img/SmartCartWhiteLogo.png" alt="">
						</a>
					</div>
				</div>
				<div class="my-needs">
					<h3>My Needs</h3>
				</div>
				<div class="my-needs-container"></div>
				<div class="raspberry-img">
					<img src="dist/img/raspberries.png" alt="">
				</div>
				<div class="add-to-list-button">
					<p>add to list</p>
				</div>
				<div class="small-rasp-bottom-img">
					<img src="dist/img/raspberriesless.png" alt="">
				</div>
			</div>
			<div class="list-module">
				<div class="header">
					<div class="logo">
						<a href="index.html">
							<img src="dist/img/SmartCartWhiteLogo.png" alt="">
						</a>
					</div>
				</div>
				<div class="shopping-list">
					<h3>Shopping List</h3>
				</div>
				<div class="small-blue-img">
					<img src="dist/img/blueberriesless.png" alt="">
				</div>
				<div class="shopping-list__container"></div>
				<div class="blueberry-img">
					<img src="dist/img/blueberries.png" alt="">
				</div>
				<a href="index.html">
					<div class="make-new-list-button">
						<p>make new list</p>
					</div>
				</a>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script src="dist/js/app.js"></script>
	</body>
</html>
