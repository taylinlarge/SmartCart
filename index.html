<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Smart Cart</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body>
		<div id="content">
			<div class="header">
				<div class="logo">
					<a href="index.html">
						<img src="dist/img/SmartCartWhiteLogo.png" alt="">
					</a>
				</div>
				<div class="search">
					<input type="text">
					<i class="fas fa-search"></i>
				</div>
			</div>
			<div class="home-page-module">
				<div class="saved-searches">
					<h3>My Smart Cart</h3>
				</div>
				<div class="saved-searches-list">
					<h3>todays Smart Cart is currently empty</h3>
				</div>
				<div class="nutrient-selection">
					<div class="nutrient-selection__title">
						<h3>My Nutrient Selection</h3>
					</div>
					<div class="nutrient-selection__buttons">
						<p>my diet needs more:</p>
						<div class="nutrient-selection__buttons-container">
							<div class="vitamin-button calcium" data-id="301" data-range="CA" data-value="Calcium">
								<p>Calcium</p>
							</div>
							<div class="vitamin-button potassium" data-id="306" data-range="K" data-value="Potassium">
								<p>Potassium</p>
							</div>
							<div class="vitamin-button fiber"  data-id="291" data-range="FIBTG" data-value="Fiber">
								<p>Fiber</p>
							</div>
							<div class="vitamin-button magnesium"  data-id="304" data-range="MG" data-value="Magnesium">
								<p>Magnesium</p>
							</div>
							<div class="vitamin-button protein"  data-id="203" data-range="PROCNT" data-value="Protein">
								<p>Protein</p>
							</div>
							<div class="vitamin-button iron"  data-id="303" data-range="FE" data-value="Iron">
								<p>Iron</p>
							</div>
							<div class="vitamin-button vitamin-a"  data-id="318" data-range="VITA_RAE" data-value="Vitamin A">
								<p>Vitamin A</p>
							</div>
							<div class="vitamin-button vitamin-c"  data-id="401" data-range="VITC" data-value="Vitamin C">
								<p>Vitamin C</p>
							</div>
							<div class="vitamin-button vitamin-e"  data-id="323" data-range="TOCPHA" data-value="Vitamin E">
								<p>Vitamin E</p>
							</div>
						</div>
					</div>
				</div>
				<div class="search-buttons">
					<div class="list-search-button">
						<p>generate list</p>
					</div>
					<div class="recipe-seach-button">
						<p>find recipes</p>
					</div>
				</div>
			</div>
			<div class="populated-list-module">
				<div class="my-needs">
					<h3>My Needs</h3>
				</div>
				<div class="my-needs-container">
					<h3 class="my-needs-title"></h3>
					<p class="my-needs-des"></p>
				</div>
				<div class="selected-vitamin-container">
					<div class="selected-vitamin-container__title">
						<h3 class="selected-vitamin__name"></h3>
					</div>
					<div class="vitamin-legend">
						<p>%DV</p>
						<p class="add-to-list">add to list</p>
					</div>
					<div class="list">
						<div class="single-list-item">
							
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="src/js/readMoreJS.min.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script src="dist/js/app.js"></script>
	</body>
</html>
